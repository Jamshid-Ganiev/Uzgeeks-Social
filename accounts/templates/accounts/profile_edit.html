{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Profile Page{% endblock %}

{% block content %}
  <h2>Edit Profile </h2>
  <div class="row">
    <div class="col-5">
      <form method="post" enctype="multipart/form-data">
        {%  csrf_token %}
        <h4>{{ form | crispy }}</h4>
        <br>
        <button type="submit" class="ms-3 btn btn-outline-success" >Save Changes</button>
      </form>
    </div>
  </div>

{% endblock %}
