{% extends "posts/post_base.html" %}
{% load crispy_forms_tags %}

{% block post_content %}
<center>
	<h1>Are you sure you want to delete this post?</h1>
	<form method="POST">
		{% csrf_token %}
		<br>
		<input type="submit" value="Confirm" class="btn btn-danger mx-2">
		<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="ml-4 btn btn-light btn-outline-success">Cancel</a>
	</form>
</center>


{% endblock %}
